<div class="p-5">
  <form>
    <div class="form-group">
      <label for="groupTitle">Novo nome da tarefa</label>
      <input
        class="form-control"
        id="groupTitle"
        type="text"
        [(ngModel)]="task.title"
        name="title"
      >
    </div>
    <button
      (click) = "update()"
      type="submit"
      class="btn btn-primary"
    >
      Modificar
    </button>
  </form>
</div>
