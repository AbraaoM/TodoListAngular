<div class="task-element d-flex align-items-center justify-content-between bg-light border border-primary rounded">
  <div class="task-title text-primary"
    routerLink="/task/infos/{{task.id}}"
  >
    {{task.title}}
  </div>
  <div
    class="text-primary d-flex justify-content-between"
    style="width: 25%; padding: 5%;"
  >
  <bi name="trash" (click)="deleteTask()"></bi>
  <bi name="pen" routerLink="/task/update/{{task.id}}"></bi>
  </div>

</div>
